# Configuration for VAE Training

data:
  dataset: "FashionMNIST"
  data_root: "./data"
  batch_size: 128
  num_workers: 2
  selected_classes: [0, 1, 2]  # T-shirt, Trouser, Pullover

model:
  latent_dim: 20
  hidden_dim: 400

training:
  epochs: 30
  learning_rate: 0.001
  optimizer: "Adam"
  beta_values: [0.1, 0.5, 1.0]
  save_interval: 1  # Save frame every N epochs for GIF

evaluation:
  n_samples: 16
  n_reconstructions: 10
  fid_samples: 1000
  sigma_values: [0.1, 0.5, 1.0]

output:
  output_dir: "./outputs"
  checkpoint_dir: "./outputs/checkpoints"
  figures_dir: "./outputs/figures"
  logs_dir: "./outputs/logs"

